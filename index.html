<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴진스 노래 모음</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>뉴진스 노래 모음</h1>
        <form id="kpop-form">
            <input type="text" id="song-title" placeholder="노래 제목" required>

            <button type="submit">추가하기</button>
        </form>
        <ul id="kpop-list"></ul>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
